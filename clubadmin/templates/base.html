<!-- myapp/templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
        }
    
        .sidebar {
            height: 100vh;
            width: 250px;
            background-color: #0083cb;
            position: fixed;
            left: 0;
            top: 0;
            color: white;
            padding: 20px;
        }
    
        .sidebar a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
    
        .sidebar a:hover {
            background-color: #ed174c;
        }
    
        .main-content {
            margin-left: 270px;
            padding: 30px;
        }
    
        .form-container {
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 600px;
            margin: 0 auto;
        }
    
        .form-container h1 {
            color: #0083cb;
            font-size: 36px;
            margin-bottom: 20px;
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    
        .form-group label {
            display: block;
            color: #333;
            font-weight: bold;
            margin-bottom: 5px;
        }
    
        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 5px;
        }
    
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #0083cb;
            outline: none;
        }
    
        .btn-submit {
            display: inline-block;
            padding: 12px 20px;
            background-color: #ed174c;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
    
        .btn-submit:hover {
            background-color: #c4113e;
        }
    </style>
    
</head>
<body>
    <div class="dashboard-container">
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <a href="{% url 'programmes' %}">Programmes</a>
                <a href="{% url 'groupes' %}">Groupes</a>
                <a href="{% url 'enfants' %}">Enfants</a>
                <a href="{% url 'presences' %}">Pr√©sences</a>
                <a href="{% url 'paiements' %}">Paiements</a>
            </ul>
        </div>
        <div class="main-content">
            <!-- This is where the specific view content will be injected -->
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
