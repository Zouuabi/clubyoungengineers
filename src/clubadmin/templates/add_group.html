{% extends 'base.html' %}

{% block content %}
<div class="form-container">
  <h1>Add a Programme</h1>
  <form method="POST">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_name">Group Name</label>
      {{ form.name }}
    </div>

    <div class="form-group">
      <label for="id_duration"> Programme</label>
      {{ form.programme }}
    </div>

    <div class="form-group">
      <label for="id_duration"> Description </label>
      {{ form.description }}
    </div>




    <button type="submit" class="btn-submit">Save Programme</button>
  </form>
</div>
{% endblock %}
