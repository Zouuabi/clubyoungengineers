{% extends 'base.html' %}

{% block content %}
  <div class="form-container">
    <h1>Add a Programme</h1>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="id_name">Programme Name</label>
        {{ form.name }}
      </div>

      <div class="form-group">
        <label for="id_duration">Programme Duration</label>
        {{ form.duration }}
      </div>

      <button type="submit" class="btn-submit">Save Programme</button>
    </form>
  </div>
{% endblock %}
